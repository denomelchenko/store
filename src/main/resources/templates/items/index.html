<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<ul th:each="item:${items}">
    <a th:href="@{/items/{id}(id=${item.id})}">
        <li th:text="${item.name} + '    price:' + ${item.price} + '$'">item info</li>
    </a>
</ul>
<form method="GET" th:action="@{/personal-info}">
    <input type="submit" value="Personal info">
</form>
</body>
</html>
