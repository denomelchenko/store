<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.name}"></title>
</head>
<body>
<h2 th:text="${item.name}"></h2>
<h2 th:text="'price: ' + ${item.price} + '$'"></h2>
<h4 th:text="${item.information}"></h4>

<form method="POST" th:action="@{/items/add-to-cart/{id}(id=${item.id})}">
    <input type="submit" value="Add to cart">
</form>
</body>
</html>
