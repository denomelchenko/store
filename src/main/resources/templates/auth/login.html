<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div th:if="${param.error}" style="color:red">Invalid username or password</div>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="login">
</form>
<form method="GET" th:action="@{/auth/registration}">
    <label for="register">Don`t have an account?</label>
    <input type="submit" value="Sign up!" id="register">
</form>
</body>
</html>
