<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<ul>
    <li th:each="user: ${users}">
        <a th:text="${user.username}" th:href="@{/admin/users/{id}(id=${user.id})}">username</a>
    </li>
</ul>
</body>
</html>
